<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meowl Party</title>
  <meta name="viewport" content="width=device-width, height=device-height">
  <style>html { background: #000; }</style>
</head>
<body>
  <!-- experience meowls -->
  <script>
    function summonMeowl () {
      var max = 23
      var num = Math.floor(Math.random() * max) + 1
      var html = document.querySelector('html')

      html.style.background = '#000 url(/meowls/' + num + '.jpg) no-repeat center center fixed'
      html.style.backgroundSize = 'contain'
    }

    document.addEventListener('DOMContentLoaded', function (event) {
      summonMeowl()
      setInterval(summonMeowl, 4444)
    })
  </script>
</body>
</html>
